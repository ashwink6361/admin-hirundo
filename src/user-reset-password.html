<!DOCTYPE html>
<html lang="en" ng-app="ThyAdmin">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hirundo Admin</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
        rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/auth.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<main class="auth-main" ng-controller="ResetPasswordController">
  <div class="auth-block">
    <h1><img src="assets/img/logo-white.png" alt=""></h1>
    <div class="d-flex">
      <div class="alert color-green text-center" ng-show="resetSuccessMsg" ng-bind="resetSuccessMsg"></div>
      <div class="alert color-red text-center" role="alert" ng-show="resetErrorMsg" ng-bind="resetErrorMsg"></div>
    </div>
    <p class="auth-link">Please enter your new password! </p>
    <form class="form-horizontal" name="form" novalidate>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">New Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="newPassword" ng-model="Admin.newPassword" id="inputEmail3" placeholder="New Password" required />
          <span class="alert color-red" ng-show="form.newPassword.$dirty &&  form.newPassword.$error.required">Password is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" name="confirmPassword" ng-model="Admin.confirmPassword" class="form-control" id="inputEmail3" placeholder="Confirm Password" required />
          <span class="alert color-red" ng-show="form.confirmPassword.$dirty &&  form.confirmPassword.$error.required">Confirm Password is required</span>
          <span class="alert color-red" ng-show="(form.newPassword.$dirty && form.confirmPassword.$dirty) && (Admin.newPassword != Admin.confirmPassword)">Sorry, the passwords don't match.</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default btn-auth" ng-click="resetPassword(Admin)" ng-disabled="form.$invalid||activeRequest">Submit</button>
        </div>
      </div>
    </form>    
  </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
    <script src="../src/app/pages/home/ResetPasswordController.js"></script>
</body>
</html>
