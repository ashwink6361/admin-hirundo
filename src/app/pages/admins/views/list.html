<div class="categories">
    <div id="adminlistmsg" class="alert_message"></div>
    <div class="widgets">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div ba-panel ba-panel-title="Restaurant List" ba-panel-class="with-scroll table-panel mh-500">
                    <span class="add-btn">
                        <a ui-sref="addadmin" class="btn btn-primary btn-icon">
                            <i class="ion-plus-round"></i>
                        </a>
                    </span>
                    <div>
                        <div class="text-center" ng-show="!(admins&&admins.length)" style="float:left;width: 100%;">
                            No Restaurant Created Yet
                        </div>
                        <div ng-show="admins&&admins.length">
                            <div class="row">
                                <div class="col-sm-6 col-md-3" ng-repeat="admin in admins">
                                    <div class="thumbnail text-center">
                                        <img ng-click="viewAdmin(admin._id)" ng-if="!admin.picture.small" ng-src="assets/img/profile-pic.jpg"
                                            width="64" height="64" class="radius-100" alt="User image" />
                                        <img ng-click="viewAdmin(admin._id)" ng-if="admin.picture.small" ng-src="{{admin.picture.small}}"
                                            alt="User image" width="64" class="radius-100" height="64" />
                                        <div class="caption">
                                            <h3 ng-click="viewAdmin(admin._id)">{{admin.firstName}}</h3>
                                            <p ng-click="viewAdmin(admin._id)">{{admin.email}}</p>
                                            <p>
                                                <a class="btn btn-primary" ng-click="updateAdmin(admin._id)" role="button">Edit</a>
                                                <a class="btn btn-primary" ng-click="removeAdmin(admin._id)" role="button">Delete</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <item-pagination></item-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
