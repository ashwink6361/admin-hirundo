<div ba-panel ba-panel-title="Admin Detail">
    <form class="form-horizontal">
        <div id="adminmsg"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">
                        <strong>Name</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{adminDetail.name}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">
                        <strong>Username</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{adminDetail.userName}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">
                        <strong>Email</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{adminDetail.email}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label">
                        <strong>Mobile</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{adminDetail.mobile}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label">
                        <strong>Contact No.</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{adminDetail.contact}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">
                        <strong>Address</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{adminDetail.address}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="created_at" class="col-sm-3 control-label">
                        <strong>Created At</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{adminDetail.created_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="updated_at" class="col-sm-3 control-label">
                        <strong>Updated At</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{adminDetail.updated_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="user_img" class="col-sm-2 control-label">
                        <strong>Image</strong>
                    </label>
                    <div class="col-sm-10 user-image">
                        <img ng-if="adminDetail.activePicture == 'N' && !adminDetail.picture.normal.original" ng-src="assets/img/profile-pic.jpg" alt="User image" />
                        <img ng-if="adminDetail.activePicture == 'N' && adminDetail.picture.normal.original" ng-src="{{adminDetail.picture.normal.original}}" alt="User image" />
                        <img ng-if="adminDetail.activePicture == 'F'" ng-src="{{adminDetail.picture.facebook}}" alt="User image" />
                        <img ng-if="adminDetail.activePicture == 'G'" ng-src="{{adminDetail.picture.google}}" alt="User image" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
                <a class="btn btn-primary" ui-sref="admins">Back</a>
            </div>
        </div>
    </form>
</div>
