<div ba-panel ba-panel-title="{{'ItemKey.viewTitle' | translate}}">
    <form class="form-horizontal">
        <div id="itemmsg"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">
                        <strong>{{'ItemKey.Name' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{itemDetail.name}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">
                        <strong>{{'ItemKey.Description' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{itemDetail.description}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">
                        <strong>{{'ItemKey.Price' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{itemDetail.price}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label">
                        <strong>{{'Ingredients' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{itemDetail.ingredients}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label">
                        <strong>{{'ItemKey.prepTime' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{itemDetail.preparationTime}}</label>
                    </div>
                </div>
              
                <div class="form-group">
                    <label for="created_at" class="col-sm-3 control-label">
                        <strong>{{'ItemKey.createdAt' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{itemDetail.created_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="updated_at" class="col-sm-3 control-label">
                        <strong>{{'ItemKey.updatedAt' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{itemDetail.updated_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="user_img" class="col-sm-2 control-label">
                        <strong>{{'ItemKey.Image' | translate}}</strong>
                    </label>
                    <div class="col-sm-10 user-image">
                        <img ng-if="!itemDetail.logo.original" ng-src="assets/img/profile-pic.jpg" alt="User image" />
                        <img ng-if="itemDetail.logo.original" ng-src="{{itemDetail.logo.original}}" alt="User image" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
                <a class="btn btn-primary" ui-sref="categories">{{'ItemKey.Back' | translate}}</a>
            </div>
        </div>
    </form>
</div>
