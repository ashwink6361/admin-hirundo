<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancelCloseDay()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{'Order.closeDayConfirmation' | translate}}</h4>
    </div>
    <div class="modal-body">
        <div id="closedaymsg" class="alert_message"></div>
        <form class="form-horizontal" name="form" novalidate>
            <div class="form-group">
                <label for="input01" class="col-sm-4 control-label">
                </label>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-secondary" ng-click="closeDay()" ng-disabled="form.$invalid||sendRequest">{{'Yes' | translate}}</button>
                    <button type="button" class="btn btn-default" ng-click="cancelCloseDay()">{{'Cancel' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
