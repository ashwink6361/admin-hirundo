<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" >Update Order</h4>
    </div>
    <div class="modal-body">
        <form class="form-inline d-flex justify-space-between" name="form" novalidate>
            <div class="form-group">
                <button type="button" class="btn btn-info" ng-click="updateOrder(4);$dismiss()">In prepare</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-warning" ng-click="updateOrder(2);$dismiss()">Prepared</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="updateOrder(1);$dismiss()">Delivered</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger" ng-click="updateOrder(3);$dismiss()">Cancel</button>
            </div>
        </form>
    </div>
</div>
