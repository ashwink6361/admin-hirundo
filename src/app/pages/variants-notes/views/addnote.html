<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div id="variantmsg"></div>
            <div ba-panel ba-panel-class="with-scroll table-panel m-0">
                <menu-tabs></menu-tabs>
            </div>
            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal" name="form" novalidate>
                        <div class="form-group">
                            <label for="input01" class="col-sm-2 control-label">
                                <strong>Note</strong>
                            </label>
                            <div class="col-sm-5">
                                <input type="text" name="notes" ng-model="Note.notes" class="form-control" placeholder="Notes" required />
                                <span class="alert color-red" ng-show="form.notes.$dirty &&  form.notes.$error.required">Notes is required.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input01" class="col-sm-2 control-label">
                                <strong>Category</strong>
                            </label>
                            <div class="col-sm-5">
                                <div ng-show="itms.length">
                                    <span class="label-ingredient" ng-repeat="itm in itms">
                                        <span class="ingredient-name"><strong>{{itm.name}}</strong></span>
                                        <span class="label-remove" ng-click="removeCategory($index, itm)">X</span>
                                    </span>
                                </div>
                                <ui-select ng-model="category.selected" class="btn-group bootstrap-select form-control" ng-disabled="false" append-to-body="true"
                                    search-enabled="true" ng-change="selectCategory(category)">
                                    <ui-select-match placeholder="Select Category">
                                    </ui-select-match>
                                    <ui-select-choices repeat="category in categories | filter: $select.search">
                                        <span ng-bind-html="category.name"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input01" class="col-sm-2 control-label">
                            </label>
                            <div class="col-sm-5">
                                <button type="button" ng-show="noteId" class="btn bg-success" ng-click="editNote()" ng-disabled="form.$invalid||noteAddRequest">Update</button>
                                <button type="button" ng-show="!noteId" class="btn bg-success" ng-click="addNote()" ng-disabled="form.$invalid||noteAddRequest">Add</button>
                                <button type="button" class="btn btn-default" ui-sref="variant">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
