<div ba-panel ba-panel-class="with-scroll table-panel m-0">

<div ba-panel>
    <form class="form-horizontal">
        <div id="variantlistmsg"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">
                        <strong>Name</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{variantDetail.name}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">
                        <strong>Notes</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{variantDetail.notes}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">
                        <strong>Price</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">â‚¬{{variantDetail.price}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">
                        <strong>Category</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{variantDetail.category.name}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">
                        <strong>Sub Category</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{variantDetail.subCategory}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="created_at" class="col-sm-3 control-label">
                        <strong>Created At</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{variantDetail.created_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="updated_at" class="col-sm-3 control-label">
                        <strong>Updated At</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{variantDetail.updated_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
                <a class="btn btn-primary" ui-sref="variant">Back</a>
            </div>
        </div>
    </form>
</div>
