<div ba-panel ba-panel-title="{{'DepartmentKey.viewTitle' | translate}}">
    <form class="form-horizontal">
        <div id="departmentmsg"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">
                        <strong>{{'DepartmentKey.Name' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{departmentDetail.firstName}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">
                        <strong>{{'DepartmentKey.Username' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{departmentDetail.userName}}</label>
                    </div>
                </div>            
                <div class="form-group">
                    <label for="created_at" class="col-sm-3 control-label">
                        <strong>{{'DepartmentKey.createdAt' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{departmentDetail.created_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="updated_at" class="col-sm-3 control-label">
                        <strong>{{'DepartmentKey.updatedAt' | translate}}</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{departmentDetail.updated_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="user_img" class="col-sm-2 control-label">
                        <strong>{{'DepartmentKey.Image' | translate}}</strong>
                    </label>
                    <div class="col-sm-10 user-image">
                        <img ng-if="!departmentDetail.picture.original" ng-src="assets/img/profile-pic.jpg" alt="User image" />
                        <img ng-if="departmentDetail.picture.original" ng-src="{{departmentDetail.picture.original}}" alt="User image" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
                <a class="btn btn-primary" ui-sref="staff">{{'DepartmentKey.Back' | translate}}</a>
            </div>
        </div>
    </form>
</div>
