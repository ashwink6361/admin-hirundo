<div class="categories">
    <div id="departmentlistmsg" class="alert_message"></div>
    <div class="widgets">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div ba-panel ba-panel-title="{{'DepartmentKey.listTitle' | translate}}" ba-panel-class="with-scroll table-panel mh-500">
                    <span class="add-btn">
                        <a ui-sref="adddepartment" class="btn btn-secondary btn-icon">
                            <i class="ion-plus-round"></i>
                        </a>
                    </span>
                    <div>
                        <div class="text-center" ng-show="!(departments&&departments.length)" style="float:left;width: 100%;">
                            {{'DepartmentKey.noDepartment' | translate}}
                        </div>
                        <div ng-show="departments&&departments.length">
                            <div class="row">
                                <div class="col-sm-6 col-md-3" ng-repeat="department in departments">
                                    <div class="thumbnail text-center">
                                        <img ng-click="viewDepartment(department,department._id)" ng-if="!department.picture.small" ng-src="assets/img/profile-pic.jpg"
                                            width="64" height="64" class="radius-100" alt="User image" />
                                        <img ng-click="viewDepartment(department,department._id)" ng-if="department.picture.small" ng-src="{{department.picture.small}}"
                                            alt="User image" width="64" class="radius-100" height="64" />
                                        <div class="caption">
                                            <h3 ng-click="viewDepartment(department,department._id)">{{department.firstName}}</h3>
                                            <p>
                                                <a class="btn btn-secondary btn-icon" ng-click="updateDepartment(department,department._id)" role="button"><i class="ion-edit"></i></a>
                                                <a class="btn bg-red btn-icon" ng-click="removeDepartment(department._id)" role="button"><i class="ion-trash-b"></i></a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
