<div class="categories">
    <div id="userslistmsg"></div>
    <div class="widgets">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div ba-panel ba-panel-title="Users List" ba-panel-class="with-scroll table-panel mh-500">
                    <div>
                        <div class="text-center" ng-show="!(users&&users.length)" style="float:left;width: 100%;">
                            No Record available
                        </div>
                        <div ng-if="users&&users.length">
                            <div class="row">
                                <div class="col-sm-6 col-md-3" ng-repeat="user in users">
                                    <div class="thumbnail text-center">
                                        <img ng-click="viewUser(user._id)" ng-if="user.activePicture == 'N' && !user.picture.normal.original" ng-src="assets/img/profile-pic.jpg"
                                            width="64" class="radius-100" height="64" alt="User image" />
                                        <img ng-click="viewUser(user._id)" ng-if="user.activePicture == 'N' && user.picture.normal.original" ng-src="{{user.picture.normal.original}}"
                                            alt="User image" class="radius-100" width="64" height="64" />
                                        <img ng-click="viewUser(user._id)" ng-if="user.activePicture == 'F'" ng-src="{{user.picture.facebook}}" alt="User image"
                                            width="64" class="radius-100" height="64" />
                                        <img ng-click="viewUser(user._id)" ng-if="user.activePicture == 'G'" ng-src="{{user.picture.google}}" alt="User image" width="64"
                                            height="64" class="radius-100" />
                                        <div class="caption">
                                            <h3>{{user.firstName}}<span ng-if="user.lastName">&nbsp;{{user.lastName}}</span></h3>
                                            <p>{{user.email}}</p>
                                            <p>
                                                <a class="btn btn-primary" ng-click="viewUser(user._id)" role="button">View</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <item-pagination></item-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
