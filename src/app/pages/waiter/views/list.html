<div class="categories">
    <div id="waiterlistmsg" class="alert_message"></div>
    <div class="widgets">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div ba-panel ba-panel-title="{{'WaiterKey.listTitle' | translate}}" ba-panel-class="with-scroll table-panel mh-500">
                    <span class="add-btn">
                        <a ui-sref="addwaiter" class="btn btn-secondary btn-icon">
                            <i class="ion-plus-round"></i>
                        </a>
                    </span>
                    <div>
                        <div class="text-center" ng-show="!(waiters&&waiters.length)" style="float:left;width: 100%;">
                            {{'WaiterKey.noWaiter' | translate}}
                        </div>
                        <div ng-show="waiters&&waiters.length">
                            <div class="row">
                                <div class="col-sm-6 col-md-3" ng-repeat="waiter in waiters">
                                    <div class="thumbnail text-center">
                                        <img ng-click="viewWaiter(waiter,waiter._id)" ng-if="!waiter.picture.small" ng-src="assets/img/profile-pic.jpg"
                                            width="64" height="64" class="radius-100" alt="User image" />
                                        <img ng-click="viewWaiter(waiter,waiter._id)" ng-if="waiter.picture.small" ng-src="{{waiter.picture.small}}"
                                            alt="User image" width="64" class="radius-100" height="64" />
                                        <div class="caption">
                                            <h3 ng-click="viewWaiter(waiter,waiter._id)">{{waiter.firstName+' '+waiter.lastName}}</h3>
                                            <p>
                                                <a class="btn btn-secondary btn-icon" ng-click="updateWaiter(waiter,waiter._id)" role="button"><i class="ion-edit"></i></a>
                                                <a class="btn bg-red btn-icon" ng-click="removeWaiter(waiter._id)" role="button"><i class="ion-trash-b"></i></a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
