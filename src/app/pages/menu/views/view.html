<div ba-panel>
    <form class="form-horizontal">
        <div id="menulistmsg"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">
                        <strong>Name</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{menuDetail.name}}</label>
                    </div>
                </div>               
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">
                        <strong>Email</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{menuDetail.email}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="created_at" class="col-sm-3 control-label">
                        <strong>Created At</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{menuDetail.created_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="updated_at" class="col-sm-3 control-label">
                        <strong>Updated At</strong>
                    </label>
                    <div class="col-sm-8">
                        <label class="col-sm-8">{{menuDetail.updated_at | date : 'dd/MM/yyyy'}}</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
