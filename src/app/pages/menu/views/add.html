<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div id="menumsg"></div>
            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal" name="form">
                        <div class="form-group">
                            <label for="input01" class="col-sm-2 control-label">
                                <strong>First Name</strong>
                            </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="firstName" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input01" class="col-sm-2 control-label">
                                <strong>Last Name</strong>
                            </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input01" class="col-sm-2 control-label">
                                <strong>Username</strong>
                            </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="userName" placeholder="Username" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input01" class="col-sm-2 control-label">
                                <strong>Email</strong>
                            </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="email" placeholder="Email" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input01" class="col-sm-2 control-label">
                            </label>
                            <div class="col-sm-5">
                                <button type="button" ng-show="menuId" class="btn btn-primary" >Update</button>
                                <button type="button" ng-show="!menuId" class="btn btn-primary" >Add</button>                                
                                <button type="button" class="btn btn-default" ui-sref="menu">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
