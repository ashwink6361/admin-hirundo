<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancelAddTable()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel1">Add Table</h4>
    </div>
    <div class="modal-body">
        <div id="tablemsg"></div>
        <form class="form-horizontal" name="form" novalidate>
            <div class="form-group d-flex align-item-center">
                <label for="input01" class="col-sm-4 control-label">
                    <strong>Create Table</strong>
                </label>
                <div class="col-sm-5 d-flex">
                    <p class="m-0 mr-10">
                        <input type="radio" id="test1" name="radio-group" ng-model="isMultiple" ng-value="false" ng-change="switchTableOption(false)">
                        <label for="test1">Single</label>
                    </p>
                    <p class="m-0">
                        <input type="radio" id="test2" name="radio-group" ng-model="isMultiple" ng-value="true" ng-change="switchTableOption(true)">
                        <label for="test2">Multiple</label>
                    </p>
                </div>
            </div>
            <div class="form-group" ng-show="!isMultiple">
                <label for="input01" class="col-sm-4 control-label">
                    <strong>Name</strong>
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="tableName" ng-model="Table.name" placeholder="Table Name" />
                </div>
            </div>
            <div class="form-group" ng-show="!isMultiple">
                <label for="input01" class="col-sm-4 control-label">
                    <strong>Number Of Seat</strong>
                </label>
                <div class="col-sm-5">
                    <input type="number" min="1" class="form-control" name="numberOfSeat" ng-model="Table.numberOfSeat" placeholder="Number Of Seat" />
                </div>
            </div>
            <div class="form-group" ng-show="isMultiple">
                <label for="input01" class="col-sm-4 control-label">
                    <strong>Number Of Table</strong>
                </label>
                <div class="col-sm-5">
                    <input type="number" min="1" class="form-control" name="numberOfTable" ng-model="Table.numberOfTable" placeholder="Number Of Table"
                        autocomplete="off" />
                    <span class="alert color-red" ng-show="isMultiple&&form.numberOfTable.$dirty && form.numberOfTable.$error.required">Number Of Table is required</span>
                </div>
            </div>
            <div class="form-group" ng-show="isMultiple">
                <label for="input01" class="col-sm-4 control-label">
                    <strong>Start Number</strong>
                </label>
                <div class="col-sm-5">
                    <input type="number" min="0" class="form-control" name="startNumber" ng-model="Table.startNumber" placeholder="Start Number"
                        autocomplete="off" />
                    <span class="alert color-red" ng-show="isMultiple&&form.startNumber.$dirty && form.startNumber.$error.required">Start Number is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input01" class="col-sm-4 control-label">
                </label>
                <div class="col-sm-5">
                    <button type="button" class="btn bg-success" ng-click="addTable();cancelAddTable()" ng-disabled="form.$invalid||tableAddRequest">Add</button>
                    <button type="button" class="btn btn-default" ng-click="cancelAddTable()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
