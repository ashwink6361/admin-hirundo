<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancelEditRoom()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit Room</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form" novalidate>
            <div class="form-group">
                <label for="input01" class="col-sm-4 control-label">
                    <strong>Name</strong>
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" ng-model="editRoom.name" placeholder="Name" required />
                    <span class="alert color-red" ng-show="form.name.$dirty &&  form.name.$error.required">Name is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input01" class="col-sm-4 control-label">
                </label>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-primary" ng-click="updateRoom();cancelEditRoom()" ng-disabled="form.$invalid||roomAddRequest">Update</button>
                    <button type="button" class="btn btn-default" ng-click="cancelEditRoom()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-primary" >Save changes</button>
    </div> -->
</div>
