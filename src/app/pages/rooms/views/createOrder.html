<div class="modal-content" ng-show="activeTab[0]">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancelCreateOrder()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel3">Make a Reservation</h4>
    </div>
    <div class="modal-body">
        <div id="createOrderMsg"></div>
        <div class="row">
            <div class="col-md-12 d-flex justify-space-between">
                <div class="form-group">
                    <label>{{roomData.name}}</label>
                </div>
                <div class="form-group">
                    <label>{{tableData.name}}</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleInputPassword1">Number of Person</label>
                    <input type="number" class="form-control" placeholder="Number of Person" ng-model="Order.noOfPeople" required>
                    <span class="help-block error-block basic-block">Required</span>
                </div>
            </div>
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" ng-click="makeOrder(1)">Make an order</button>
            </div>
        </div>
    </div>
</div>

<div class="modal-content" ng-show="activeTab[1]">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancelCreateOrder()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel3">Choose Category</h4>
    </div>
    <div class="modal-body">
        <div id="createOrderMsg"></div>
        <div class="row">
            <div class="col-sm-12 d-flex catogory-container">
                <div class="category" ng-click="makeOrder(2)" ng-repeat="category in categories" ng-style="{'background-color' : category.color}">
                    <img ng-src="{{category.icon}}">
                    <p class="name">{{category.name}}</p>
                </div>
            </div>
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" ng-click="makeOrder(0)">
                    Back
                </button>
            </div>
        </div>
    </div>
</div>
