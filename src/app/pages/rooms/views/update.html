<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">Update Order</h4>
    </div>
    <div class="modal-body">
        <div class="d-flex justify-space-between mb-10">
            <h3>Total Item - {{orderItemsTotalItem}}</h3>
            <h3>Total Price - &euro;{{orderItemsTotalPrice}}</h3>
        </div>
        <form class="form-inline d-flex justify-space-between" name="form" ng-hide="invoice.buttonHide" novalidate>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="toggleEmail()">Invia @</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="printReceipt()">Scontrino</button>
            </div>
            <div class="form-group">    
                <button type="submit" class="btn btn-default" ng-click="printInvoice()">Fattura</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="checkout();$dismiss()">Cancella</button>
            </div>
        </form>
        <input type="email" name="invoiceEmail" placeholder="Email" ng-model="invoice.email" ng-show="invoice.buttonHide"/>
        <button type="button" class="btn btn-default" ng-click="generateInvoiceAndSend()" ng-show="invoice.buttonHide">Invia</button>
    </div>
</div>
