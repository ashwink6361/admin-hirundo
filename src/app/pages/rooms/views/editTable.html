<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancelEditTable()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel2">Edit Table</h4>
    </div>
    <div class="modal-body">
        <div id="tableeditmsg"></div>
        <form class="form-horizontal" name="editForm" novalidate>
            <div class="form-group">
                <label for="input01" class="col-sm-4 control-label">
                    <strong>Name</strong>
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="tableName" ng-model="editTable.name" placeholder="Table name" />
                </div>
            </div>
            <div class="form-group">
                <label for="input01" class="col-sm-4 control-label">
                    <strong>Number Of Seat</strong>
                </label>
                <div class="col-sm-5">
                    <input type="number" min="1" class="form-control" name="numberOfSeat" ng-model="editTable.numberOfSeat" placeholder="Number Of Seat"
                        autocomplete="off" required />
                    <span class="alert color-red" ng-show="editForm.numberOfSeat.$dirty && editForm.numberOfSeat.$error.required">Number Of Seat is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input01" class="col-sm-4 control-label">
                </label>
                <div class="col-sm-5">
                    <button type="button" class="btn bg-success" ng-click="updateTable();cancelEditTable()" ng-disabled="editForm.$invalid||tableAddRequest">Edit</button>
                    <button type="button" class="btn btn-default" ng-click="cancelEditTable()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
