<!DOCTYPE html>
<html lang="en" ng-app="ThyAdmin">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hirundo Admin</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
        rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

    <link rel="stylesheet" href="styles/vendor-dddc8eebb5.css">

    <link rel="stylesheet" href="styles/auth-b774bf0bec.css">
</head>

<body>
    <main class="auth-main" ng-controller="LoginPageController">
        <div class="auth-block" ng-show="showLogin">
            <h1><img src="assets/img/logo-white.png" alt=""></h1>
            <div class="d-flex">
                <div class="alert color-green text-center" ng-show="loginSuccessMsg" ng-bind="loginSuccessMsg"></div>
                <div class="alert color-red text-center" role="alert" ng-show="loginErrorMsg" ng-bind="loginErrorMsg"></div>
            </div>
            <form class="form-horizontal" name="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName" id="userName" ng-model="Admin.userName" placeholder="Username" required/>
                        <span class="alert color-red" ng-show="form.userName.$dirty &&  form.userName.$error.required">* Username is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" ng-model="Admin.password" placeholder="Password" ng-minlength="5" required />
                        <span class="alert color-red" ng-show="form.password.$dirty &&  form.password.$error.required">* Password is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default btn-auth" ng-click="login(Admin)" ng-disabled="form.$invalid || activeRequest">Sign in</button>
                        <a href="" ng-click="showHideSection(true)" class="forgot-pass">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="auth-block" ng-show="!showLogin">
            <h1><img src="assets/img/logo-white.png" alt=""></h1>
            <div class="d-flex">
                <div class="alert color-green text-center" ng-show="forgotSuccessMsg" ng-bind="forgotSuccessMsg"></div>
                <div class="alert color-red text-center" role="alert" ng-show="forgotErrorMsg" ng-bind="forgotErrorMsg"></div>
            </div>
            <p class="auth-link">Please enter your email address! </p>
            <form class="form-horizontal" name="form1">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" ng-model="forgetpassEmail" required>
                  <span class="alert color-red" ng-show="form1.email.$dirty &&  form1.email.$error.required">* E-mail is required</span>
                  <span class="alert color-red" ng-show="form1.email.$dirty &&  form1.email.$error.email">Please enter a valid E-mail</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default btn-auth" ng-click="forgetPassword(forgetpassEmail)" ng-disabled="form1.$invalid || forgotRequest">Submit</button>
                  <a href="" ng-click="showHideSection(false)" class="forgot-pass">Login?</a>
                </div>
              </div>
            </form>
          </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
    <script src="../src/app/pages/home/LoginPageController.js"></script>
</body>

</html>
